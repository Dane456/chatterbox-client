<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/app.js"></script>
  </head>
  <body>
    <div id="main">
      <h1>chatterbox</h1>
      <!-- Your HTML goes here! -->
      <div class="wrapper">
         <select id="roomSelect" name="lobby" class="dropdown"></select>
         <input type="text" class="roomInput"></input>
         <button class="newRoom" onclick="app.createChatroom()">Create Chatroom</button>
      </div>
      <div class="wrapper2">
        <textarea type="text" class="inputText" rows="4" columns="70"></textarea>
        <button type ="button" class="submit" onclick="app.sendMessage()">Submit Message</button>
        <button type ="button" class="refresh" onclick="refresh()">Refresh</button>
      </div>
    </div>
    <div id="chats"></div>
  </body>
</html>
